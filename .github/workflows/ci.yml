name: Tests + Docker to GHCR
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Enables GITHUB_TOKEN for GHCR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64  # Matches runner architecture
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/node-ci-cd-demo:latest
            ghcr.io/${{ github.repository_owner }}/node-ci-cd-demo:${{ github.sha }}
